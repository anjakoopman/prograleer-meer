<!-- Hier staat " hallo ik ben een HTML document " -->
<!DOCTYPE html>
<!-- Hier begint het eigenlijke document pas, in het engels -->
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <!-- Hier staat bijvoorbeeld dat de pagina responsive is, dus geschikt voor mobieltjes en grote schermen-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Dit is de pagina titel, die staat in je balk bovenen -->
    <title>Prograleer-meer</title>
  </head>
  <!-- Hier begint de inhoud -->
  <body>
    <!-- Dit is een Header van niveau 1 - een soort grote titel / kop -->
    <h1>
      Prograleer-meer, yo!
    </h1>
    <!-- Paragraaf -->
    <p>Paragraaf yolo swag</p>
    <p>Paragraaf yolo nog meer swag</p>
    <p>Nog een paragraaf, met <a href="https://google.com">linkje</a></p>
